<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
</head>
<body>
    <h1>Delete Task: {{ task.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete?</p>
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'task_list' %}">Cancel</a>
</body>
</html>
