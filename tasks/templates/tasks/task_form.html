<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Task</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'task_list' %}">Back to List</a>
</body>
<label for="category">Category:</label>
<select name="category" id="category">
    {% for value, name in form.category.field.choices %}
        <option value="{{ value }}" {% if form.category.value == value %}selected{% endif %}>{{ name }}</option>
    {% endfor %}
</select>

</html>
